<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Web Dev & Testing Quiz</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        text-align: center;
      }

      .container {
        max-width: 520px;
        margin: 40px auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .hidden {
        display: none;
      }

      button {
        padding: 10px 18px;
        margin-top: 15px;
        cursor: pointer;
        font-size: 15px;
      }

      .timer {
        color: red;
        font-weight: bold;
        margin-bottom: 10px;
      }

      #options label {
        display: block;
        margin: 8px;
        text-align: left;
      }

      select {
        padding: 8px;
        width: 60%;
      }

      canvas {
        margin-top: 20px;
      }

      @media (max-width: 600px) {
        .container {
          width: 90%;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>üß† Web Dev & Testing Quiz</h1>

      <!-- START SCREEN -->
      <div id="start-screen">
        <h3>Select Difficulty Level</h3>

        <select id="levelSelect">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <br /><br />
        <button id="startBtn">Start Quiz</button>
      </div>

      <!-- QUIZ SCREEN -->
      <div id="quiz-screen" class="hidden">
        <div class="timer">‚è≥ Time Left: <span id="time">10</span> sec</div>
        <h3 id="question"></h3>
        <div id="options"></div>
        <button id="nextBtn">Next</button>
      </div>

      <!-- RESULT SCREEN -->
      <div id="result-screen" class="hidden">
        <h2>üìä Result Analysis</h2>
        <p id="score"></p>
        <p id="performance"></p>
        <canvas id="chart" width="300" height="300"></canvas>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
